<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Aplikasi Belajar Bahasa Mandarin{% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2>
            <img
              src="{{ url_for('static', filename='img/bendera_cina.png') }}"
              alt="Bendera Cina"
              class="flag-img"
            />
            Belajar Bahasa Mandarin
          </h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="{{ url_for('index') }}" class="nav-link">Beranda</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('vocabulary_page') }}" class="nav-link"
              >Kosakata</a
            >
          </li>
          <li class="nav-item">
            <a href="{{ url_for('quiz_page') }}" class="nav-link">Kuis</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Aplikasi Belajar Bahasa Mandarin.</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
